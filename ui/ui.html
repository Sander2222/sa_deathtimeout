<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="app.js" type="text/javascript"></script>
    <script id="applicationScript" type="text/javascript" src="rescale.js"></script>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="cancel" onclick="closeWindow()">
                &times;
            </div>
            <div class="header">
            </div>

            <div class="boxes">
                <h2>
                    transactions
                </h2>
                <input class="WithdrawInput" type="number" placeholder="0$">
                <button onclick="Withdraw()">withdraw</button>
                <hr>
                <input class="DepositInput" type="number" placeholder="0$">
                <button onclick="Deposit()">Deposit</button>
            </div>
            <div class="boxes">
                <h2>
                    transfer
                </h2>
                <input class="TransferInput" type="number" placeholder="0$">
                <br> <br>
                <input class="PlayerIDInput" type="number" placeholder="[ID]">
                <button onclick="transfer()">Transfer</button>
            </div>
            <div class="boxes">
                <h2>
                    overview
                </h2>
                <p>Bank balance: <b><span class="MoneySpan"></span><span>$</span></b></p>
                <p>Name: <b><span class="NameSpan"></span></b></p>
                <p>account number (ID): <b><span class="IDSpan"></span></b></p>
                <br>
                <p>Date: <b><span class="DateSpan"></span></b></p>
                <p>Time: <b><span class="TimeSpan">13:12</span></b></p>
            </div>

        </div>
    </div>
</body>

</html>
